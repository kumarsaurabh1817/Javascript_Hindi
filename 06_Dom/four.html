<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li=document.createElement('li');
        li.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(li);
    }
    // ye function jab bhi call hora hai toh har bbaaar pure tree ko traversal karrra hai , jiske wajah se optimization issue hai
    addLanguage("python");
    addLanguage("typescript");

    function addOptimizedLanguage(langName){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addOptimizedLanguage("ruby")
    addOptimizedLanguage("c++")


    // EDITS
    const secondlang=document.querySelector("li:nth-child(2)");
    // secondlang.innerHTML="mojo"
    const newli=document.createElement('li');
    newli.textContent="mojo";
    secondlang.replaceWith(newli);

    // edit js with ts
    // const firstlang=document.querySelector("li:nth-child(1)");
    const firstlang=document.querySelector("li:first-child");
    const newts=document.createElement('li');
    newts.textContent="Typescript"
    firstlang.replaceWith(newts);

    // Removal
    // remove last language
    const lastlang=document.querySelector('li:last-child');
    lastlang.remove();
</script>
</html>
